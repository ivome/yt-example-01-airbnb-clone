query Realestate_ServiceAvailabilityPermission1 {
  scope(role: ANONYMOUS, operations: [READ])
}


query Realestate_ServiceAvailabilityPermission2 {
  scope(role: STAFF, operations: [CREATE, UPDATE, DELETE, PUBLISH, UNPUBLISH])
}


query Realestate_ServiceAvailabilityPermission3 {
  scope(
    role: RUNTIME
    operations: [CREATE, UPDATE, DELETE, PUBLISH, UNPUBLISH, READ]
  )
}
